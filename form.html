<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form</h1>

    <form action="#" method="post">

        <label for="name">Git Nickname</label>
        <input type="text" id="name" name="name" placeholder="Enter text here">

        <label for="browser">Prefered browser</label>
        <input type="text" id="browser" name="browser" placeholder="Enter text here">

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <div class="form-button">
            <button type="button">Zapisz</button>
            <button type="button">Anuluj</button>
        </div>

</body>
</html>
