<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form</h1>

    <form action="#" method="post">

        <label for="name">Git Nickname</label>
        <input type="text" id="name" name="name" placeholder="Enter text here">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fnome" placeholder="Enter text here">

        <label for="browser">Prefered browser:</label>
        <select id="browser" name="browser">
            <option value="opera">Opera</option>
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
            <option value="firefox">Firefox</option>
        </select>

        <label for="firewall">Prefered antivirus:</label>
        <select id="firewall" name="firewall">
            <option value="kasperskyy">Kasperskyy</option>
            <option value="eset">Eset</option>
            <option value="mcafee">McAfee</option>
            <option value="avast">Avast</option>
        </select>

        <div class="form-button">
            <button type="button">Zapisz</button>
            <button type="button">Anuluj</button>
        </div>

</body>
</html>
